<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ColoredRussia menu burger</title>
</head>
<body>
<div id="hamburger" class="hamburger is-closed">
    <div class="burger-icon">
        <div class="burger-container">
            <span class="burger-bun-top"></span>
            <span class="burger-filling"></span>
            <span class="burger-bun-bot"></span>
        </div>
    </div>
    <div class="burger-ring">
        <svg class="svg-ring">
            <path class="path" fill="none" stroke="#fff"
                  stroke-miterlimit="10" stroke-width="4"
                  d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2"/>
        </svg>
    </div>
    <svg width="0" height="0">
        <mask id="mask">
            <path xmlns="http://www.w3.org/2000/svg" fill="none"
                  stroke="#ff0000" stroke-miterlimit="10" stroke-width="4"
                  d="M 34 2 c 11.6 0 21.8 6.2 27.4 15.5 c 2.9 4.8 5 16.5 -9.4 16.5 h -4"/>
        </mask>
    </svg>
    <div class="path-burger">
        <div class="animate-path">
            <div class="path-rotation"></div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
